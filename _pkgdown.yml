url: https://sawsimeon.github.io/nearjsonrpc

template:
  package: pkgdown
  bootstrap: 5
  bootswatch: darkly
  theme-colors:
    primary: "#00F6D2"   # NEAR teal

navbar:
  title: "nearjsonrpc"
  bg: dark
  type: dark
  left:
    - text: "Get Started"
      icon: fa-home
      href: articles/nearjsonrpc-intro.html
    - text: "Reference"
      icon: fa-book
      href: reference/index.html
    - text: "Articles"
      icon: fa-newspaper
      href: articles/index.html
    - text: "News"
      icon: fa-rss
      href: news/index.html
  right:
    - icon: fa-github fa-lg
      href: https://github.com/sawsimeon/nearjsonrpc
    - icon: fa-twitter fa-lg
      href: https://twitter.com/sawsimeon
    - text: "NEAR"
      href: https://near.org
      icon: https://near.org/wp-content/themes/near-21/assets/img/near-logo.svg

authors:
  Saw Simeon:
    href: https://github.com/sawsimeon

reference:
  - title: "Core Functions"
    desc: "Main interaction with the NEAR JSON-RPC API"
  - subtitle: "Account & Contract"
    contents:
      - near_query_account
      - near_get_access_keys
      - near_call_view_function
  - subtitle: "Blocks & Network"
    contents:
      - near_get_block
      - near_network_status
      - near_get_protocol_config
  - subtitle: "Transactions"
    contents:
      - near_broadcast_tx
      - near_get_transaction_status
  - title: "Configuration"
    desc: "Package setup"
    contents:
      - near_set_endpoint

articles:
  - title: "Guides & Tutorials"
    navbar: "Guides"
    contents:
      - nearjsonrpc-intro

development:
  mode: auto
